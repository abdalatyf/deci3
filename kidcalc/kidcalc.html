<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="log-in">
      <div class="container">
        <h1>Log In</h1>
        <form action="">
          <input type="text" name="name" id="name" placeholder="name" />
          <input type="text" name="age" id="age" placeholder="age" />
          <div class="theme">
            <label for="theme">Preferred theme</label>
            <select name="theme" id="theme">
              <option value="dynosours">Dynosours</option>
              <option value="cars">Cars</option>
              <option value="toys">Toys</option>
            </select>
          </div>
          <input type="submit" />
        </form>
      </div>
    </div>
    <div class="kidcalc">
      <div class="container">
        <h1>Kid Calc</h1>
        <input
          type="text"
          name="matheq"
          id="matheq"
          placeholder="Mathematical expression"
        />
        <input type="text" name="answer" id="answer" placeholder="Answer" />
        <div class="nums-operators">
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>+</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>-</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>&lt</span>
          <span class="clear">C</span>
          <span>0</span>
          <span>=</span>
          <span>&gt</span>
          <span class="submit">Submit Answer</span>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="container">
        <p>
          Welcome <span class="name">userName</span>, you have scored
          <span class="counter">18</span> correct answer
        </p>
      </div>
    </div>
  </body>
</html>
